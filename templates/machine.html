{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div>
        <h1 class="text-primary">{{ machine.name }}</h1>
    </div>

    <h2>Liste des exercices</h2>
    <br>
    <br>

    {% for exercice in exercices %}
        <div class="card border-primary h-100 mb-2">
            {% if exercice.has_today_serie %}
                <div class="pl-4 pt-1">
                    <p class="badge badge-success">
                        Aujourd'hui
                    </p>
                </div>
            {% endif %}
            <a href="{% url 'exercice' exercice.id %}">
                <div class="card-body d-flex flex-column align-items-start row">
                    <div class="col-sm-12 col-md-6">
                        <h4>{{ exercice.description }}</h4>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <p class="text-primary">RÃ©glage: <span class="badge badge-secondary">{{ exercice.setting }}</span></p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    



{% endblock %}
