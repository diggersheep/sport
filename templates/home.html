{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <button class="btn btn-primary">Ajouter une mesure</button>
    <br>

    {% for machine in machines %}
    <div class="card bg-primary text-white h-100">
        <div class="card-body d-flex flex-column align-items-start row">
            {% if machine.picture %}
                <div class="col-4">

                    <a href="{% url 'machine' machine.id %}">
                        <img src="{% static 'img/' %}{{ machine.picture }}" alt="">
                    </a>
                </div>
                <div class="col-8">
                    <h4 class="card-title">{{ machine.name }}</h4>
                </div>
            {% else %}
                <h4 class="card-title">{{ machine.name }}</h4>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    


{% endblock %}
